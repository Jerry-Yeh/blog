<span class="keyword">const</span> m: <span class="built_in">any</span> = num.toExponential().match(<span class="regexp">/\d(?:\.(\d*))?e([+-]\d+)/</span>);</span><br><span class="line">    <span class="keyword">return</span> num.toFixed(<span class="built_in">Math</span>.max(<span class="number">0</span>, (m[<span class="number">1</span>] || <span class="string">&#x27;&#x27;</span>).length - m[<span class="number">2</span>]));</span><br><span class="line">  &#125;;</span><br><span class="line">  <span class="keyword">return</span> <span class="built_in">JSON</span>.parse(retval, <span class="function">(<span class="params">k, v</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">typeof</span> v === <span class="string">&#x27;number&#x27;</span>) <span class="keyword">return</span> <span class="string">`##<span class="subst">$&#123;toNonExponential(v)&#125;</span>##`</span>;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">return</span> v;</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">splitByNumber(str: <span class="built_in">string</span>): <span class="built_in">string</span> &#123;</span><br><span class="line">  <span class="keyword">const</span> patt: <span class="built_in">RegExp</span> = <span class="regexp">/\d+\.\d+/g</span>;</span><br><span class="line">  <span class="keyword">let</span> match: RegExpExecArray | <span class="literal">null</span> = patt.exec(str);</span><br><span class="line">  <span class="keyword">const</span> temp: <span class="built_in">string</span>[] = [];</span><br><span class="line">  <span class="keyword">let</span> lastPos: <span class="built_in">number</span> = <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">while</span> (match) &#123;</span><br><span class="line">    <span class="keyword">const</span> len: <span class="built_in">number</span> = patt.lastIndex - match.index;</span><br><span class="line">    <span class="keyword">const</span> num: <span class="built_in">string</span> = str.substr(match.index, len);  <span class="comment">// 1.0, 0.125</span></span><br><span class="line">    temp.push(str.substr(lastPos, match.index - lastPos));</span><br><span class="line">    <span class="keyword">if</span> (num.match(<span class="regexp">/\d+\.(0)+$/g</span>)) temp.push(<span class="string">`<span class="subst">$&#123;num&#125;</span>0000000001`</span>);</span><br><span class="line">    <span class="keyword">else</span> temp.push(num);</span><br><span class="line">    lastPos = match.index + len;</span><br><span class="line">    <span class="keyword">const</span> lastOne: <span class="built_in">string</span> = str.substr(lastPos, str.length - lastPos);</span><br><span class="line">    match = patt.exec(str);</span><br><span class="line">    <span class="keyword">if</span> (!match) temp.push(lastOne);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> temp.length ? temp.join(<span class="string">&#x27;&#x27;</span>) : str;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
